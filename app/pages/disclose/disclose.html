<ion-content class="padding">
  <ion-card>
    <ion-row>
      <ion-col>
        <img src="img/worried.png" alt="What">
      </ion-col>
      <ion-col>
        <ion-label stacked> Ano ang nangyari?</ion-label>
        <ion-textarea rows=12 placeholder="cat-calling"></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col>
        <img src="img/determined.png" alt="When">
      </ion-col>
      <ion-col>
        <ion-item>
        <ion-label stacked> Kailan ito nangyari?</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY h:mm A" placeholder=""></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col>
        <img src="img/sad.png" alt="Where">
      </ion-col>
      <ion-col>
        <ion-label stacked> Saan Ito Nangyari?</ion-label>
        <ion-input type="text" placeholder="Street Address"></ion-input>
        <ion-input type="text" placeholder="District/Barangay"></ion-input>
        <ion-input type="text" placeholder="City/Municipality"></ion-input>
        <ion-input type="text" placeholder="Province"></ion-input>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col>
        <img src="img/calm.png" alt="How">
      </ion-col>
      <ion-col>
        <ion-label stacked> I-kwento Paano nangyari?</ion-label>
        <ion-textarea rows=12 placeholder="How It Happened: People Involved: Witnesses:"></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-card>

  <button block secondary>Submit Now.</button>
</ion-content>
